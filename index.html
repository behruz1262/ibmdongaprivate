<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio & Assignment Manager (Cloud Version)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    /* Same styling you already had â€” skipped for brevity */
  </style>
</head>
<body>
  <header>
    <h1>Portfolio & Assignment Manager</h1>
  </header>

  <main>
    <section>
      <h2><i class="fas fa-folder"></i> Manage Folders</h2>
      <form id="folder-form">
        <label for="folder-name">Folder Name</label>
        <input type="text" id="folder-name" placeholder="Enter folder name" required />
        <button type="submit">Create Folder</button>
      </form>
      <div id="folder-list-container">
        <h3>Existing Folders</h3>
        <ul id="folder-list"></ul>
      </div>
    </section>

    <section>
      <h2><i class="fas fa-file-upload"></i> Upload Assignment</h2>
      <form id="upload-form">
        <label for="folder-select">Select Folder</label>
        <select id="folder-select" required>
          <option value="">-- Select Folder --</option>
        </select>

        <label for="file-input">Choose File</label>
        <input type="file" id="file-input" required />

        <button type="submit">Upload</button>
      </form>
    </section>

    <section>
      <h2><i class="fas fa-folder-open"></i> Uploaded Files</h2>
      <div id="folders-container"></div>
    </section>

    <section>
      <h2><i class="fas fa-graduation-cap"></i> Current Grade</h2>
      <p id="grade-display">Loading...</p>
    </section>
  </main>

  <div id="toast" class="toast"></div>

  <script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby4OnCFJ4PDXOQ2SRdnM4Lgkwgf3nJ35V4ioagk7utYv7lLbVp6zjg7k5UZAJmbD2ympw/exec"; // <<-- CHANGE THIS

    const folderForm = document.getElementById("folder-form");
    const folderList = document.getElementById("folder-list");
    const folderSelect = document.getElementById("folder-select");
    const uploadForm = document.getElementById("upload-form");
    const fileInput = document.getElementById("file-input");
    const foldersContainer = document.getElementById("folders-container");

    let data = {};

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }

    function renderFolders() {
      folderList.innerHTML = "";
      folderSelect.innerHTML = '<option value="">-- Select Folder --</option>';
      foldersContainer.innerHTML = "";

      Object.keys(data).forEach(folder => {
        const li = document.createElement("li");
        li.textContent = folder;
        folderList.appendChild(li);

        const opt = document.createElement("option");
        opt.value = folder;
        opt.textContent = folder;
        folderSelect.appendChild(opt);

        const section = document.createElement("section");
        const header = document.createElement("div");
        header.className = "folder-header";

        const folderTitle = document.createElement("span");
        folderTitle.className = "folder-name";
        folderTitle.textContent = folder;

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.innerHTML = '<i class="fas fa-trash"></i>';
        delBtn.onclick = () => {
          if (confirm(`Delete folder '${folder}'?`)) {
            delete data[folder];
            showToast("Folder deleted!");
            renderFolders();
          }
        };

        header.appendChild(folderTitle);
        header.appendChild(delBtn);
        section.appendChild(header);

        const content = document.createElement("div");
        content.className = "folder-content";

        data[folder].forEach(file => {
          const item = document.createElement("div");
          item.className = "file-preview";

          const link = document.createElement("a");
          link.href = file.url;
          link.target = "_blank";
          link.textContent = file.name;

          const fileDel = document.createElement("button");
          fileDel.className = "delete-btn";
          fileDel.innerHTML = '<i class="fas fa-trash"></i>';
          fileDel.onclick = () => {
            const index = data[folder].indexOf(file);
            if (index > -1) {
              data[folder].splice(index, 1);
              showToast("File deleted!");
              renderFolders();
            }
          };

          item.appendChild(link);
          item.appendChild(fileDel);
          content.appendChild(item);
        });

        section.appendChild(content);
        foldersContainer.appendChild(section);
      });
    }

    folderForm.addEventListener("submit", e => {
      e.preventDefault();
      const folderName = document.getElementById("folder-name").value.trim();
      if (folderName && !data[folderName]) {
        data[folderName] = [];
        showToast("Folder created!");
        renderFolders();
        folderForm.reset();
      } else {
        showToast("Folder name is already taken or invalid.");
      }
    });

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const selectedFolder = folderSelect.value;
      const file = fileInput.files[0];
      if (!selectedFolder || !file) {
        alert("Select a folder and choose a file.");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64Data = reader.result.split(',')[1];
        const formData = new FormData();
        formData.append("file", base64Data);
        formData.append("filename", file.name);
        formData.append("mimeType", file.type);
        formData.append("folder", selectedFolder);

        try {
          const response = await fetch(GOOGLE_SCRIPT_URL, {
            method: "POST",
            body: formData,
          });

          const result = await response.json();
          if (result.url) {
            const fileObj = {
              name: file.name,
              url: result.url,
            };
            data[selectedFolder].push(fileObj);
            showToast("File uploaded to Google Drive!");
            renderFolders();
            uploadForm.reset();
          } else {
            showToast("Upload failed: " + (result.error || "Unknown error"));
          }
        } catch (error) {
          console.error(error);
          showToast("Upload error.");
        }
      };

      reader.readAsDataURL(file);
    });

    window.addEventListener("DOMContentLoaded", renderFolders);
  </script>
</body>
</html>
