<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Portfolio & Assignment Manager with robust folder, upload, viewing, and deletion. All data persists in browser storage. Optimized for single-page PDF export."/>
  <title>Portfolio & Assignment Manager</title>
  <!-- Tailwind CSS v2.2.19 via jsDelivr -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <!-- Font Awesome 6.5.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
  <!-- Google Fonts (optional for typography) -->
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/roboto@3.3.1/index.min.css" rel="stylesheet">
  <style>
    html, body {
      background: #16161a !important;
      color: #f4f4f5 !important;
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      font-size: 1rem;
    }
    input, select, button, textarea {
      background: #232338;
      color: #f4f4f5;
    }
    /* Remove scrollbars on containers for PDF export */
    .overflow-auto, .overflow-y-auto, .overflow-x-auto {
      overflow: visible !important;
    }
    @media print {
      /* For best PDF: background and text */
      body, html {
        background: #fff !important;
        color: #222 !important;
      }
      /* Remove shadows for PDF */
      .shadow, .shadow-lg, .shadow-md, .shadow-sm {
        box-shadow: none !important;
      }
      /* Show all content and avoid scrolls */
      .max-h-96, .max-h-80, .max-h-screen {
        max-height: none !important;
      }
      /* Tailwind blue/emerald used by primary and accent */
      .bg-teal-500, .bg-emerald-600 {
        background: #009688 !important;
      }
    }
  </style>
</head>
<body class="min-h-screen px-2 py-4 print:bg-white print:text-black">
  <div class="max-w-4xl mx-auto">
    <header class="bg-teal-500 rounded-lg py-5 mb-7 shadow-lg text-white flex flex-col items-center gap-2">
      <h1 class="text-3xl font-extrabold tracking-tight"><i class="fas fa-briefcase mr-2"></i>Portfolio & Assignment Manager</h1>
      <p class="text-base font-light">Organize your course folders, upload assignments, and keep track of your workâ€”all in your browser!</p>
    </header>

    <!-- Folder Management -->
    <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg mb-6">
      <h2 class="text-2xl font-bold mb-3 text-teal-400"><i class="fas fa-folder mr-2"></i>Manage Folders</h2>
      <form id="folder-form" class="flex flex-col sm:flex-row gap-2 mb-5">
        <input id="folder-name" type="text" placeholder="Enter folder name (e.g., Math, English, Physics)" required
               class="rounded-md px-4 py-2 flex-grow focus:outline-none focus:ring-2 focus:ring-teal-400"/>
        <button type="submit"
                class="bg-teal-500 hover:bg-teal-600 text-white font-semibold rounded-md px-5 py-2 flex-shrink-0 flex items-center">
          <i class="fas fa-plus mr-2"></i> Create Folder
        </button>
      </form>
      <div>
        <h3 class="text-lg font-semibold mb-2 text-teal-300">Your Folders</h3>
        <ul id="folder-list" class="space-y-1"></ul>
      </div>
    </section>

    <!-- File Upload -->
    <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg mb-6">
      <h2 class="text-2xl font-bold mb-3 text-teal-400"><i class="fas fa-file-arrow-up mr-2"></i>Upload Assignment</h2>
      <form id="upload-form" class="flex flex-col md:flex-row gap-5 md:gap-10">
        <div class="flex-grow">
          <label for="folder-select" class="block font-medium mb-1">Select Folder</label>
          <select id="folder-select" required
                  class="rounded-md w-full px-3 py-2 mb-2 focus:outline-none focus:ring-2 focus:ring-teal-400">
            <option value="">-- Select Folder --</option>
          </select>
          <label for="file-input" class="block mt-2 font-medium">Choose File (PDF, DOC, PNG, etc.)</label>
          <input type="file" id="file-input" class="block rounded-md w-full px-2 py-2 mb-2"/>
        </div>
        <div class="flex-grow">
          <label for="link-input" class="block font-medium mb-1">Or Enter Assignment URL</label>
          <input type="url" id="link-input" placeholder="https://example.com/file.pdf"
                 class="rounded-md w-full px-3 py-2 mb-2"/>
          <button type="submit"
                  class="w-full bg-emerald-600 hover:bg-emerald-700 font-semibold text-white rounded-md px-5 py-2 mt-4 transition-colors flex items-center justify-center">
            <i class="fas fa-upload mr-2"></i>Upload
          </button>
        </div>
      </form>
    </section>

    <!-- Uploaded Files -->
    <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg mb-6">
      <h2 class="text-2xl font-bold mb-3 text-teal-400"><i class="fas fa-folder-open mr-2"></i>Uploaded Files</h2>
      <div id="folders-container" class=""></div>
    </section>

    <!-- (Optional) Grade Panel -->
    <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg mb-6">
      <h2 class="text-2xl font-bold mb-3 text-teal-400"><i class="fas fa-graduation-cap mr-2"></i>Current Grade</h2>
      <p id="grade-display" class="text-lg font-mono text-teal-200">N/A</p>
    </section>
  </div>

  <!-- Toast Notification -->
  <div id="toast"
       class="fixed left-1/2 bottom-10 z-50 transform -translate-x-1/2 bg-emerald-600 text-white px-7 py-3 rounded-lg shadow-lg text-base font-semibold hidden"
       style="min-width:180px;max-width:90vw;text-align:center;"></div>

  <script>
    // Data Model:
    // folders = [{ name: 'Math', files: [{id, name, url, isBlob, date}] }]

    // Utility for generating short unique IDs for files
    function uuid() {
      return '_' + Math.random().toString(36).substr(2, 9);
    }

    // Toast
    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.classList.remove('hidden');
      setTimeout(() => { toast.classList.add('hidden'); }, 2300);
    }

    // localStorage helpers
    function saveData(data) {
      localStorage.setItem('pam_folders', JSON.stringify(data));
    }
    function loadData() {
      let s = localStorage.getItem('pam_folders');
      if (!s) return [];
      try {
        return JSON.parse(s);
      } catch (e) { return []; }
    }

    // State
    let folders = [];

    // -------- RENDERING --------

    // Render folders in management and upload select
    function renderFoldersList() {
      const folderList = document.getElementById('folder-list');
      const folderSelect = document.getElementById('folder-select');
      folderList.innerHTML = '';
      folderSelect.innerHTML = '<option value="">-- Select Folder --</option>';
      folders.forEach((f, idx) => {
        // Management List
        const li = document.createElement('li');
        li.className = 'group flex items-center justify-between bg-gray-800 px-3 py-1 rounded relative';
        li.innerHTML = `<span class="font-semibold">${f.name}</span>
          <button aria-label="Delete Folder" class="ml-4 bg-transparent border-0 text-red-400 hover:text-red-600 focus:outline-none folder-del-btn" data-idx="${idx}">
            <i class="fas fa-trash-alt"></i>
          </button>`;
        folderList.appendChild(li);
      });
      // Folder Pick, only folders with name, sorted A-Z
      folders.sort((a, b) => a.name.localeCompare(b.name));
      folders.forEach((f, idx) => {
        const opt = document.createElement('option');
        opt.value = f.name;
        opt.textContent = f.name;
        folderSelect.appendChild(opt);
      });
    }

    // Render all uploaded files by folder
    function renderFilesView() {
      const container = document.getElementById('folders-container');
      container.innerHTML = '';
      folders.forEach((folder, folderIdx) => {
        // Section for each folder
        const sec = document.createElement('div');
        sec.className = 'mb-8';
        // Folder header
        const hdr = document.createElement('div');
        hdr.className = 'flex items-center mb-2';
        hdr.innerHTML = `<span class="text-xl font-bold text-teal-300 flex items-center"><i class="fas fa-folder mr-2"></i>${folder.name}</span>
          <span class="ml-3 text-xs px-2 py-1 bg-teal-800 text-white rounded">${folder.files.length} files</span>`;
        sec.appendChild(hdr);

        // File list
        if (folder.files.length === 0) {
          const empty = document.createElement('div');
          empty.className = 'text-gray-400 italic mb-4 ml-4 font-light';
          empty.textContent = 'No files uploaded yet.';
          sec.appendChild(empty);
        } else {
          const ul = document.createElement('ul');
          ul.className = 'space-y-2 pl-3 pr-1';
          folder.files.forEach((file, fIdx) => {
            const li = document.createElement('li');
            li.className = 'flex flex-col md:flex-row md:items-center justify-between bg-gray-800 rounded px-3 py-2 transition';

            // File Preview
            const fleft = document.createElement('div');
            fleft.className = 'flex-1 flex items-center gap-3';

            // Icon based on file type
            let icon = 'fa-file';
            let lc = file.name.toLowerCase();
            if (lc.endsWith('.pdf')) icon = 'fa-file-pdf';
            else if (/\.(doc|docx)$/.test(lc)) icon = 'fa-file-word';
            else if (/\.(xls|xlsx)$/.test(lc)) icon = 'fa-file-excel';
            else if (/\.(ppt|pptx)$/.test(lc)) icon = 'fa-file-powerpoint';
            else if (/\.(jpg|jpeg|png|gif)$/.test(lc)) icon = 'fa-file-image';
            else if (/\.(mp4|webm|mov)$/.test(lc)) icon = 'fa-file-video';

            // Name & Date
            const fileLink = document.createElement('a');
            fileLink.className = 'text-teal-300 hover:underline break-all flex items-center';
            fileLink.href = file.url;
            fileLink.target = '_blank';
            fileLink.rel = 'noopener';
            fileLink.download = file.name;
            fileLink.innerHTML = `<i class="fas ${icon} fa-lg mr-2"></i>${file.name}`;

            // If file is Blob, allow preview for images and video (mp4), view in modal for others
            if (file.isBlob) {
              if (/\.(png|jpg|jpeg|gif)$/i.test(file.name)) {
                fileLink.addEventListener('click', (e) => {
                  e.preventDefault();
                  showMediaModal('image', file.name, file.url);
                });
                fileLink.removeAttribute('download');
              } else if (/\.(mp4|webm|mov)$/i.test(file.name)) {
                fileLink.addEventListener('click', (e) => {
                  e.preventDefault();
                  showMediaModal('video', file.name, file.url);
                });
                fileLink.removeAttribute('download');
              } else if (/\.(pdf)$/i.test(file.name)) {
                // Open in same tab
                fileLink.target = '_blank';
                fileLink.href = file.url;
              }
            }
            // Date
            const dte = document.createElement('span');
            dte.className = "ml-4 text-xs text-gray-400 font-mono";
            dte.textContent = new Date(file.date).toLocaleString();

            fleft.appendChild(fileLink);
            fleft.appendChild(dte);

            // Actions
            const delBtn = document.createElement('button');
            delBtn.className = 'ml-8 bg-transparent border-0 text-red-500 hover:text-red-700 focus:outline-none file-del-btn';
            delBtn.title = 'Delete This File';
            delBtn.setAttribute('aria-label', 'Delete File');
            delBtn.innerHTML = '<i class="fas fa-times fa-lg"></i>';
            delBtn.dataset.fileId = file.id;
            delBtn.dataset.folderIdx = folderIdx;

            // Compose
            li.appendChild(fleft);
            li.appendChild(delBtn);
            ul.appendChild(li);
          });
          sec.appendChild(ul);
        }
        container.appendChild(sec);
      });
    }

    // Display lightbox for image/video blob files
    let mediaModal = null;
    function showMediaModal(type, name, url) {
      if (mediaModal) {
        document.body.removeChild(mediaModal);
        mediaModal = null;
      }
      mediaModal = document.createElement('div');
      mediaModal.className = 'fixed left-0 top-0 w-full h-full flex items-center justify-center z-50 bg-black bg-opacity-90';
      mediaModal.setAttribute('tabindex', '0');
      mediaModal.innerHTML = `
        <div class="bg-gray-900 shadow-lg rounded-lg p-6 flex flex-col items-center max-w-md">
          <button class="mb-2 text-gray-200 hover:text-teal-400 text-2xl focus:outline-none self-end" aria-label="Close Preview">&times;</button>
          <div class="mb-3 text-teal-300 font-semibold w-full text-center break-all">${name}</div>
          <div class="media-box flex justify-center items-center w-full">
            ${
              type === 'image'
                ? `<img src="${url}" alt="Preview" class="max-h-80 max-w-sm rounded shadow"/>`
                : `<video controls playsinline webkit-playsinline class="w-full max-h-80 rounded bg-black"><source src="${url}" type="video/mp4">Your browser does not support this video.</video>`
            }
          </div>
        </div>
      `;
      // Close on button or outside
      mediaModal.querySelector('button').onclick = () => {
        document.body.removeChild(mediaModal);
        mediaModal = null;
      };
      mediaModal.onclick = (e) => {
        if (e.target === mediaModal) {
          document.body.removeChild(mediaModal);
          mediaModal = null;
        }
      };
      document.body.appendChild(mediaModal);
      mediaModal.focus();
    }

    // ---------- EVENTS ----------
    function initEventHandlers() {
      // Folder create
      document.getElementById('folder-form').onsubmit = function(e) {
        e.preventDefault();
        const input = document.getElementById('folder-name');
        let folderName = input.value.trim();
        if (!folderName) return;
        if (folders.some(f => f.name.toLowerCase() === folderName.toLowerCase())) {
          showToast('Folder name already exists.');
          return;
        }
        folders.push({ name: folderName, files: [] });
        saveData(folders);
        renderFoldersList();
        renderFilesView();
        input.value = '';
        showToast('Folder created!');
      };

      // Folder delete (delegated)
      document.getElementById('folder-list').onclick = function(e) {
        const btn = e.target.closest('button.folder-del-btn');
        if (!btn) return;
        const idx = +btn.dataset.idx;
        const folder = folders[idx];
        if (folder.files.length && !confirm(`Delete folder "${folder.name}" and ALL its files?`)) return;
        // Clean up blobs
        folder.files.forEach(f => { if (f.isBlob) URL.revokeObjectURL(f.url); });
        folders.splice(idx, 1);
        saveData(folders);
        renderFoldersList();
        renderFilesView();
        showToast('Folder deleted!');
      };

      // File upload
      document.getElementById('upload-form').onsubmit = async function(e) {
        e.preventDefault();
        const folderName = document.getElementById('folder-select').value;
        if (!folderName) return showToast('Please select a folder.');
        const fileInput = document.getElementById('file-input').files[0];
        const linkInput = document.getElementById('link-input').value.trim();
        if (!fileInput && !linkInput) return showToast('Choose a file or paste URL.');

        // Find folder
        const folder = folders.find(f => f.name === folderName);
        if (!folder) return showToast('Folder error.');
        let fileObj;
        if (fileInput) {
          // File size: suggest under 3MB to avoid perf issues, larger possible if needed
          if (fileInput.size > 15 * 1024 * 1024) return showToast('File too large (max 15MB). Try a link.');
          const blobUrl = URL.createObjectURL(fileInput);
          fileObj = {
            id: uuid(),
            name: fileInput.name,
            url: blobUrl,
            isBlob: true,
            date: new Date().toISOString(),
          };
        } else if (linkInput) {
          let fname = linkInput.split('/').pop().split('?')[0] || 'assignment';
          if (!/\.[a-zA-Z0-9]{2,5}$/.test(fname)) fname += '.file';
          fileObj = {
            id: uuid(),
            name: fname,
            url: linkInput,
            isBlob: false,
            date: new Date().toISOString(),
          };
        }
        folder.files.push(fileObj);
        saveData(folders);
        renderFilesView();
        document.getElementById('file-input').value = "";
        document.getElementById('link-input').value = "";
        document.getElementById('folder-select').value = "";
        showToast('Upload successful!');
      };

      // File delete (delegated)
      document.getElementById('folders-container').onclick = function(e) {
        const btn = e.target.closest('button.file-del-btn');
        if (!btn) return;
        const folderIdx = +btn.dataset.folderIdx;
        const fileId = btn.dataset.fileId;
        const folder = folders[folderIdx];
        const fileIdx = folder.files.findIndex(f => f.id === fileId);
        if (fileIdx === -1) return;
        const f = folder.files[fileIdx];
        if (f.isBlob) URL.revokeObjectURL(f.url);
        folder.files.splice(fileIdx, 1);
        saveData(folders);
        renderFilesView();
        showToast('File deleted');
      };
    }

    // ----------- GRADE DUMMY -----------
    function renderGrade() {
      // This is a placeholder; in real app this value comes from actual assessments.
      const gradeDisplay = document.getElementById('grade-display');
      // Example: count how many files have "grade" in name for a dummy grade
      const totalFiles = folders.reduce((a, f) => a+f.files.length, 0);
      if (totalFiles === 0) gradeDisplay.textContent = "N/A";
      else gradeDisplay.textContent = ["A", "B+", "B", "C", "C+", "A+", "A-", "B-", "C-"][Math.floor(Math.random()*9)];
    }

    // --- INIT
    function init() {
      folders = loadData();
      renderFoldersList();
      renderFilesView();
      renderGrade();
      initEventHandlers();
    }
    window.addEventListener('load', init);

    // React to changes
    window.addEventListener('storage', () => {
      folders = loadData(); renderFoldersList(); renderFilesView();
    });

  </script>
</body>
</html>
