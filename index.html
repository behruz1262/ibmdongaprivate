<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Portfolio & Assignment Manager with robust folder, upload, viewing, and deletion. All data persists in browser storage. Optimized for single-page PDF export."/>
  <title>Portfolio & Assignment Manager</title>
  <!-- Tailwind CSS v2.2.19 -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <!-- Font Awesome 6.5.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
  <!-- Google Fonts (Roboto) -->
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/roboto@3.3.1/index.min.css" rel="stylesheet">
  <style>
    html, body {
      background: #16161a !important;
      color: #f4f4f5 !important;
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      font-size: 1rem;
    }
    input, select, button, textarea {
      background: #232338;
      color: #f4f4f5;
    }
    /* Remove scrollbars for PDF export */
    .overflow-auto, .overflow-y-auto, .overflow-x-auto {
      overflow: visible !important;
    }
    @media print {
      body, html {
        background: #fff !important;
        color: #222 !important;
      }
      .shadow, .shadow-lg, .shadow-md, .shadow-sm {
        box-shadow: none !important;
      }
      .max-h-96, .max-h-80, .max-h-screen {
        max-height: none !important;
      }
      .bg-teal-500, .bg-emerald-600 {
        background: #009688 !important;
      }
    }
  </style>
</head>
<body class="min-h-screen px-2 py-4 print:bg-white print:text-black">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <header class="bg-teal-500 rounded-lg py-5 mb-7 shadow-lg text-white flex flex-col items-center gap-2">
      <h1 class="text-3xl font-extrabold tracking-tight"><i class="fas fa-briefcase mr-2"></i>Portfolio & Assignment Manager</h1>
      <p class="text-base font-light">Organize your course folders, upload assignments, and keep track of your workâ€”all in your browser!</p>
    </header>

    <!-- Folder Management -->
    <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg mb-6">
      <h2 class="text-2xl font-bold mb-3 text-teal-400"><i class="fas fa-folder mr-2"></i>Manage Folders</h2>
      <form id="folder-form" class="flex flex-col sm:flex-row gap-2 mb-5">
        <input id="folder-name" type="text" placeholder="Enter folder name (e.g., Math, English, Physics)" required class="rounded-md px-4 py-2 flex-grow focus:outline-none focus:ring-2 focus:ring-teal-400"/>
        <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold rounded-md px-5 py-2 flex-shrink-0 flex items-center">
          <i class="fas fa-plus mr-2"></i> Create Folder
        </button>
      </form>
      <div>
        <h3 class="text-lg font-semibold mb-2 text-teal-300">Your Folders</h3>
        <ul id="folder-list" class="space-y-1"></ul>
      </div>
    </section>

    <!-- Upload Section -->
    <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg mb-6">
      <h2 class="text-2xl font-bold mb-3 text-teal-400"><i class="fas fa-file-arrow-up mr-2"></i>Upload Assignment</h2>
      <form id="upload-form" class="flex flex-col md:flex-row gap-5 md:gap-10">
        <div class="flex-grow">
          <label for="folder-select" class="block font-medium mb-1">Select Folder</label>
          <select id="folder-select" required class="rounded-md w-full px-3 py-2 mb-2 focus:outline-none focus:ring-2 focus:ring-teal-400">
            <option value="">-- Select Folder --</option>
          </select>
          <label for="file-input" class="block mt-2 font-medium">Choose File</label>
          <input type="file" id="file-input" class="block rounded-md w-full px-2 py-2 mb-2"/>
        </div>
        <div class="flex-grow">
          <label for="link-input" class="block font-medium mb-1">Or Enter Assignment URL</label>
          <input type="url" id="link-input" placeholder="https://example.com/file.pdf" class="rounded-md w-full px-3 py-2 mb-2"/>
          <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 font-semibold text-white rounded-md px-5 py-2 mt-4 transition-colors flex items-center justify-center">
            <i class="fas fa-upload mr-2"></i>Upload
          </button>
        </div>
      </form>
    </section>

    <!-- Uploaded Files Section -->
    <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg mb-6">
      <h2 class="text-2xl font-bold mb-3 text-teal-400"><i class="fas fa-folder-open mr-2"></i>Uploaded Files</h2>
      <div id="folders-container"></div>
    </section>

    <!-- Grade Display Section -->
    <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg mb-6">
      <h2 class="text-2xl font-bold mb-3 text-teal-400"><i class="fas fa-graduation-cap mr-2"></i>Current Grade</h2>
      <p id="grade-display" class="text-lg font-mono text-teal-200">N/A</p>
    </section>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed left-1/2 bottom-10 z-50 transform -translate-x-1/2 bg-emerald-600 text-white px-7 py-3 rounded-lg shadow-lg text-base font-semibold hidden" style="min-width:180px;max-width:90vw;text-align:center;"></div>

  <!-- Scripts -->
  <script>
    // Utility functions
    function uuid() {
      return '_' + Math.random().toString(36).substr(2, 9);
    }
    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.classList.remove('hidden');
      setTimeout(() => { toast.classList.add('hidden'); }, 2300);
    }
    function saveData(data) {
      localStorage.setItem('pam_folders', JSON.stringify(data));
    }
    function loadData() {
      try {
        return JSON.parse(localStorage.getItem('pam_folders')) || [];
      } catch {
        return [];
      }
    }

    // Initialize state
    let folders = loadData();

    function renderFoldersList() {
      const folderList = document.getElementById('folder-list');
      const folderSelect = document.getElementById('folder-select');
      folderList.innerHTML = '';
      folderSelect.innerHTML = '<option value="">-- Select Folder --</option>';
      folders.forEach((f, idx) => {
        const li = document.createElement('li');
        li.className = 'group flex items-center justify-between bg-gray-800 px-3 py-1 rounded';
        li.innerHTML = \`
          <span class="font-semibold">\${f.name}</span>
          <button class="folder-del-btn ml-4 text-red-400 hover:text-red-600" data-idx="\${idx}">
            <i class="fas fa-trash-alt"></i>
          </button>\`;
        folderList.appendChild(li);
        const opt = document.createElement('option');
        opt.value = f.name;
        opt.textContent = f.name;
        folderSelect.appendChild(opt);
      });
    }

    function renderFilesView() {
      const container = document.getElementById('folders-container');
      container.innerHTML = '';
      folders.forEach((folder, folderIdx) => {
        const sec = document.createElement('div');
        sec.className = 'mb-8';
        sec.innerHTML = \`
          <div class="flex items-center mb-2">
            <span class="text-xl font-bold text-teal-300"><i class="fas fa-folder mr-2"></i>\${folder.name}</span>
            <span class="ml-3 text-xs px-2 py-1 bg-teal-800 text-white rounded">\${folder.files.length} files</span>
          </div>\`;
        const ul = document.createElement('ul');
        ul.className = 'space-y-2 pl-3 pr-1';
        folder.files.forEach((file) => {
          const li = document.createElement('li');
          li.className = 'flex justify-between items-center bg-gray-800 px-3 py-2 rounded';
          li.innerHTML = \`
            <a href="\${file.url}" target="_blank" class="text-teal-300 hover:underline break-all flex items-center">
              <i class="fas fa-file-alt mr-2"></i>\${file.name}
            </a>
            <button class="file-del-btn text-red-500 hover:text-red-700" data-folder="\${folderIdx}" data-id="\${file.id}">
              <i class="fas fa-times"></i>
            </button>\`;
          ul.appendChild(li);
        });
        sec.appendChild(ul);
        container.appendChild(sec);
      });
    }

    document.getElementById('folder-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const input = document.getElementById('folder-name');
      const folderName = input.value.trim();
      if (!folderName) return;
      if (folders.find(f => f.name.toLowerCase() === folderName.toLowerCase())) {
        showToast('Folder already exists!');
        return;
      }
      folders.push({ name: folderName, files: [] });
      saveData(folders);
      renderFoldersList();
      renderFilesView();
      input.value = '';
      showToast('Folder created!');
    });

    document.getElementById('folder-list').addEventListener('click', (e) => {
      if (e.target.closest('.folder-del-btn')) {
        const idx = e.target.closest('.folder-del-btn').dataset.idx;
        if (confirm('Delete this folder and all files?')) {
          folders.splice(idx, 1);
          saveData(folders);
          renderFoldersList();
          renderFilesView();
          showToast('Folder deleted!');
        }
      }
    });

    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const folderName = document.getElementById('folder-select').value;
      if (!folderName) return showToast('Select a folder.');
      const folder = folders.find(f => f.name === folderName);
      const fileInput = document.getElementById('file-input').files[0];
      const linkInput = document.getElementById('link-input').value.trim();
      if (!fileInput && !linkInput) return showToast('Provide a file or URL.');

      if (fileInput) {
        const url = URL.createObjectURL(fileInput);
        folder.files.push({ id: uuid(), name: fileInput.name, url: url, isBlob: true, date: Date.now() });
      } else {
        folder.files.push({ id: uuid(), name: linkInput.split('/').pop(), url: linkInput, isBlob: false, date: Date.now() });
      }
      saveData(folders);
      renderFoldersList();
      renderFilesView();
      document.getElementById('file-input').value = '';
      document.getElementById('link-input').value = '';
      showToast('File uploaded!');
    });

    document.getElementById('folders-container').addEventListener('click', (e) => {
      if (e.target.closest('.file-del-btn')) {
        const folderIdx = e.target.closest('.file-del-btn').dataset.folder;
        const fileId = e.target.closest('.file-del-btn').dataset.id;
        const folder = folders[folderIdx];
        folder.files = folder.files.filter(f => f.id !== fileId);
        saveData(folders);
        renderFoldersList();
        renderFilesView();
        showToast('File deleted!');
      }
    });

    // Initial render
    renderFoldersList();
    renderFilesView();
  </script>
</body>
</html>
