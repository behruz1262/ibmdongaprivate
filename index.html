<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Yuldoshev Behruz's Portfolio and Assignment Manager" />
  <title>Information Management - Yuldoshev Behruz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #333;
      --primary: #007BFF;
      --danger: #dc3545;
      --light: #ffffff;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
    }
    section {
      background-color: var(--light);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2, h3 {
      color: var(--primary);
    }
    label {
      display: block;
      margin: 0.5rem 0 0.25rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yuldoshev Behruz's Portfolio</h1>
    <p id="grade-display"></p>
  </header>

  <main>
    <section aria-labelledby="manage-folders-heading">
      <h2 id="manage-folders-heading"><i class="fas fa-folder"></i> Manage Folders</h2>
      <form id="folder-form" autocomplete="off">
        <label for="folder-name">Folder Name</label>
        <input type="text" id="folder-name" name="folder-name" placeholder="Enter folder name" required />
        <button type="submit">Create Folder</button>
      </form>
      <div id="folder-list-container">
        <h3>Existing Folders</h3>
        <ul id="folder-list"></ul>
      </div>
    </section>

    <section aria-labelledby="upload-heading">
      <h2 id="upload-heading"><i class="fas fa-file-upload"></i> Upload Assignment</h2>
      <form id="upload-form" enctype="multipart/form-data">
        <label for="folder-select">Select Folder</label>
        <select id="folder-select" name="folder-select" required>
          <option value="">-- Select Folder --</option>
        </select>

        <label for="file-input">Choose File</label>
        <input type="file" id="file-input" name="file" />

        <label for="link-input">Or Enter URL</label>
        <input type="url" id="link-input" name="link" placeholder="https://example.com/file.pdf" />

        <button type="submit">Upload</button>
      </form>
    </section>

    <section aria-labelledby="uploaded-files-heading">
      <h2 id="uploaded-files-heading"><i class="fas fa-folder-open"></i> Uploaded Files</h2>
      <div id="folders-container"></div>
    </section>
  </main>

  <div id="toast" class="toast" role="alert" aria-live="assertive"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const folderForm = document.getElementById("folder-form");
      const folderInput = document.getElementById("folder-name");
      const folderList = document.getElementById("folder-list");
      const folderSelect = document.getElementById("folder-select");
      const foldersContainer = document.getElementById("folders-container");
      const uploadForm = document.getElementById("upload-form");
      const fileInput = document.getElementById("file-input");
      const linkInput = document.getElementById("link-input");
      const toast = document.getElementById("toast");

      let folders = JSON.parse(localStorage.getItem("folders")) || {};

      function showToast(message) {
        toast.textContent = message;
        toast.style.display = "block";
        setTimeout(() => (toast.style.display = "none"), 3000);
      }

      function updateUI() {
        folderList.innerHTML = "";
        folderSelect.innerHTML = '<option value="">-- Select Folder --</option>';
        foldersContainer.innerHTML = "";

        Object.keys(folders).forEach(folder => {
          const li = document.createElement("li");
          li.textContent = folder;
          folderList.appendChild(li);

          const option = document.createElement("option");
          option.value = folder;
          option.textContent = folder;
          folderSelect.appendChild(option);

          const folderDiv = document.createElement("div");
          folderDiv.innerHTML = `<h3>${folder}</h3><ul>${folders[folder].map(f => `<li>${f}</li>`).join("")}</ul>`;
          foldersContainer.appendChild(folderDiv);
        });
      }

      folderForm.addEventListener("submit", e => {
        e.preventDefault();
        const folderName = folderInput.value.trim();
        if (!folderName || folders[folderName]) return;
        folders[folderName] = [];
        localStorage.setItem("folders", JSON.stringify(folders));
        folderInput.value = "";
        updateUI();
        showToast("Folder created!");
      });

      uploadForm.addEventListener("submit", e => {
        e.preventDefault();
        const selectedFolder = folderSelect.value;
        if (!selectedFolder) return;

        const fileName = fileInput.files[0]?.name || linkInput.value;
        if (!fileName) return;

        folders[selectedFolder].push(fileName);
        localStorage.setItem("folders", JSON.stringify(folders));
        fileInput.value = "";
        linkInput.value = "";
        updateUI();
        showToast("File uploaded!");
      });

      updateUI();

      // Fetch current grade from your Apps Script endpoint
      fetch("https://script.google.com/macros/s/AKfycby2mo5dgMg_37oMTixpf5ulI7AgxYZwrz9GXwiGB6slB_hK9KrnrTf5vZqSeu5cZ7JS/exec")
        .then(res => res.json())
        .then(gradeInfo => {
          const gradeDisplay = document.getElementById("grade-display");
          gradeDisplay.innerHTML = `Your current grade is: <strong>${gradeInfo.percentage}% (${gradeInfo.letter})</strong>`;
        })
        .catch(err => {
          console.error("Failed to fetch grade:", err);
        });
    });
  </script>
</body>
</html>
