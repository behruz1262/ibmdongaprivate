<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen p-6 space-y-8">

  <!-- Google Drive Folder Link at Top -->
  <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg mb-6">
    <h2 class="text-2xl font-bold mb-3 text-teal-400"><i class="fab fa-google-drive mr-2"></i>Shared Google Drive Folder</h2>
    <a href="https://drive.google.com/drive/folders/1jWcKBJia1fmf9PWap4nsJ1hYVb0EPZ7z?hl=ko" target="_blank"
      class="text-teal-300 hover:underline break-all text-lg">
      ðŸ“‚ Open Shared Drive
    </a>
  </section>

  <!-- Page Header -->
  <header class="text-center">
    <h1 class="text-4xl font-bold mb-2 text-teal-400">Student Portfolio</h1>
    <p class="text-gray-400">Manage Assignments and View Grades</p>
  </header>

  <!-- Upload Section -->
  <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg">
    <h2 class="text-2xl font-bold mb-3 text-teal-400">Upload Assignment</h2>
    <form id="uploadForm" class="space-y-4">
      <div>
        <label class="block mb-1 text-gray-300" for="folderName">Folder Name</label>
        <input type="text" id="folderName" class="w-full p-2 rounded bg-gray-800 text-white" placeholder="Enter folder name" required>
      </div>
      <div>
        <label class="block mb-1 text-gray-300" for="fileUpload">Upload File</label>
        <input type="file" id="fileUpload" class="w-full p-2 rounded bg-gray-800 text-white">
      </div>
      <div>
        <label class="block mb-1 text-gray-300" for="fileURL">Or Enter File URL</label>
        <input type="url" id="fileURL" class="w-full p-2 rounded bg-gray-800 text-white" placeholder="https://example.com/file.pdf">
      </div>
      <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded">
        Upload
      </button>
    </form>
  </section>

  <!-- Uploaded Files Section -->
  <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg">
    <h2 class="text-2xl font-bold mb-3 text-teal-400">Uploaded Files</h2>
    <ul id="fileList" class="space-y-2"></ul>
  </section>

  <!-- Current Grade Section -->
  <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg">
    <h2 class="text-2xl font-bold mb-3 text-teal-400">Current Grade</h2>
    <div id="currentGrade" class="text-2xl font-semibold text-green-400">Loading...</div>
  </section>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const folderName = document.getElementById('folderName').value.trim();
      const fileUpload = document.getElementById('fileUpload').files[0];
      const fileURL = document.getElementById('fileURL').value.trim();
      const fileList = document.getElementById('fileList');

      if (!folderName) {
        alert('Please enter a folder name.');
        return;
      }

      if (fileUpload) {
        const reader = new FileReader();
        reader.onload = function () {
          const base64Data = reader.result.split(',')[1];

          fetch("https://script.google.com/macros/s/AKfycbw7rzfO3AkoSwb0m4A8lODwJQbQxMslukMK28ShhoNGqsVJ77Bir2TvS16synSslXG6/exec", {
            method: 'POST',
            body: new URLSearchParams({
              file: base64Data,
              filename: folderName + "-" + fileUpload.name,
              mimeType: fileUpload.type
            })
          })
          .then(res => res.text())
          .then(fileLink => {
            const listItem = document.createElement('li');
            listItem.className = 'bg-gray-800 p-3 rounded flex justify-between items-center';
            listItem.innerHTML = `<a href="${fileLink}" target="_blank" class="text-teal-300 hover:underline">${folderName}/${fileUpload.name}</a><span class="text-green-400">Uploaded</span>`;
            fileList.appendChild(listItem);
          })
          .catch(err => {
            console.error('Upload failed:', err);
            alert('Upload failed.');
          });
        };
        reader.readAsDataURL(fileUpload);
      } else if (fileURL) {
        const listItem = document.createElement('li');
        listItem.className = 'bg-gray-800 p-3 rounded flex justify-between items-center';
        listItem.innerHTML = `<a href="${fileURL}" target="_blank" class="text-teal-300 hover:underline">${folderName}/[Link]</a><span class="text-green-400">URL Added</span>`;
        fileList.appendChild(listItem);
      } else {
        alert('Please upload a file or enter a file URL.');
        return;
      }

      document.getElementById('uploadForm').reset();
    });

    document.addEventListener('DOMContentLoaded', function () {
      fetch("https://script.google.com/macros/s/AKfycbzqab4J8IJtl2aBdo5VQBKB0o-uz0Dh6I5tKiuymalQSBFmEavrDaJKFqoXKFc0klqz/exec?name=Yuldoshev%20Behruz")
        .then(res => res.text())
        .then(data => {
          document.getElementById('currentGrade').textContent = data;
        })
        .catch(err => {
          document.getElementById('currentGrade').textContent = "Error fetching grade";
          console.error(err);
        });
    });
  </script>

</body>
</html>
