<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-950 text-white min-h-screen p-6 space-y-8">

    <!-- Google Drive Folder Link -->
    <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg mb-6">
        <h2 class="text-2xl font-bold mb-3 text-teal-400">
            <i class="fab fa-google-drive mr-2"></i>Shared Google Drive Folder
        </h2>
        <a href="https://drive.google.com/drive/folders/1jWcKBJia1fmf9PWap4nsJ1hYVb0EPZ7z?hl=ko" target="_blank"
            class="text-teal-300 hover:underline break-all text-lg">ðŸ“‚ Open Shared Drive</a>
    </section>

    <!-- Header -->
    <header class="text-center">
        <h1 class="text-4xl font-bold mb-2 text-teal-400">Student Portfolio</h1>
        <p class="text-gray-400">Manage Assignments and View Grades</p>
    </header>

    <!-- Upload Form -->
    <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg">
        <h2 class="text-2xl font-bold mb-3 text-teal-400">Upload Assignment</h2>
        <form id="uploadForm" class="space-y-4">
            <div>
                <label class="block mb-1 text-gray-300" for="folderName">Folder Name</label>
                <input type="text" id="folderName" class="w-full p-2 rounded bg-gray-800 text-white" placeholder="Enter folder name" required />
            </div>
            <div>
                <label class="block mb-1 text-gray-300" for="fileUpload">Upload File</label>
                <input type="file" id="fileUpload" class="w-full p-2 rounded bg-gray-800 text-white" required />
            </div>
            <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded">
                Upload
            </button>
        </form>
    </section>

    <!-- Uploaded Files -->
    <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg">
        <h2 class="text-2xl font-bold mb-3 text-teal-400">Uploaded Files</h2>
        <ul id="fileList" class="space-y-2"></ul>
    </section>

    <!-- Current Grade -->
    <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg">
        <h2 class="text-2xl font-bold mb-3 text-teal-400">Current Grade</h2>
        <div id="currentGrade" class="text-2xl font-semibold text-green-400">Loading...</div>
    </section>

    <!-- Scripts -->
    <script>
        // Upload form handling
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const folderName = document.getElementById('folderName').value.trim();
            const fileInput = document.getElementById('fileUpload');
            const file = fileInput.files[0];
            const fileList = document.getElementById('fileList');

            if (!folderName || !file) {
                alert('Please provide a folder name and select a file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function () {
                const base64Data = reader.result.split(',')[1];

                const formData = new FormData();
                formData.append('folderName', folderName);
                formData.append('filename', file.name);
                formData.append('mimeType', file.type);
                formData.append('file', base64Data);

                try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycbwUseKu14L_kmA9KPVngixxL30vKNL6aAWVp4mjkHzwUiPi_BwgULQqE2YEspmiIyQYSg/exec', {
                        method: 'POST',
                        body: formData
                    });

                    const fileUrl = await response.text();

                    const listItem = document.createElement('li');
                    listItem.className = 'bg-gray-800 p-3 rounded flex justify-between items-center';
                    listItem.innerHTML = `
                        <a href="${fileUrl}" target="_blank" class="text-teal-300 hover:underline">
                            ${folderName}/${file.name}
                        </a>
                        <span class="text-green-400">Uploaded</span>
                    `;
                    fileList.appendChild(listItem);

                    document.getElementById('uploadForm').reset();
                } catch (error) {
                    alert('Upload failed. Please try again.');
                    console.error('Upload error:', error);
                }
            };
            reader.readAsDataURL(file);
        });

        // Fetch and display uploaded files
        fetch('https://script.google.com/macros/s/AKfycbwUseKu14L_kmA9KPVngixxL30vKNL6aAWVp4mjkHzwUiPi_BwgULQqE2YEspmiIyQYSg/exec')
            .then(res => res.json())
            .then(files => {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                files.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'bg-gray-800 p-3 rounded flex justify-between items-center';
                    li.innerHTML = `<a href="${file.fileUrl}" target="_blank" class="text-teal-300 hover:underline">${file.fileName}</a>`;
                    fileList.appendChild(li);
                });
            })
            .catch(err => {
                console.error("Error fetching file list:", err);
            });
    </script>
</body>

</html>
