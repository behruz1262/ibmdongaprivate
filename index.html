<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio & Assignment Manager</title>
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #e0e0e0;
      --primary: #00bcd4;
      --danger: #ef5350;
      --light: #2c2c2c;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background-color: var(--primary);
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
    }
    section {
      background-color: var(--card);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    h2, h3 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.25rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
      background-color: var(--light);
      color: var(--text);
    }
    input::placeholder {
      color: #999;
    }
    button {
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #008b9c;
    }
    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--light);
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
    }
    .file-item a {
      color: var(--primary);
      text-decoration: none;
      word-break: break-word;
    }
    .file-item button {
      background: none;
      color: var(--danger);
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }
    .folder-section {
      margin-top: 1rem;
    }
    .folder-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .folder-header button {
      background: none;
      color: var(--danger);
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      display: none;
      z-index: 999;
    }
  </style>
</head>

<body>
  <header>
    <h1>Portfolio & Assignment Manager</h1>
  </header>

  <main>
    <section>
      <h2>Create Folder</h2>
      <form id="create-folder-form">
        <label>Folder Name</label>
        <input type="text" id="folder-name" placeholder="Enter folder name" required />
        <button type="submit">Create Folder</button>
      </form>
    </section>

    <section>
      <h2>Upload File or Link</h2>
      <form id="upload-form">
        <label>Select Folder</label>
        <select id="folder-select" required>
          <option value="">-- Select Folder --</option>
        </select>

        <label>Choose a File</label>
        <input type="file" id="file-input" />

        <label>Or Enter a URL</label>
        <input type="url" id="url-input" placeholder="https://example.com/assignment.pdf" />

        <button type="submit">Upload</button>
      </form>
    </section>

    <section>
      <h2>Uploaded Files</h2>
      <div id="folders-container"></div>
    </section>

    <div id="toast"></div>
  </main>

  <script>
    let data = {};

    window.onload = () => {
      const stored = localStorage.getItem('portfolioData');
      if (stored) data = JSON.parse(stored);
      render();
    };

    function saveData() {
      localStorage.setItem('portfolioData', JSON.stringify(data));
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }

    function render() {
      const folderSelect = document.getElementById('folder-select');
      const container = document.getElementById('folders-container');
      folderSelect.innerHTML = '<option value="">-- Select Folder --</option>';
      container.innerHTML = '';

      for (const folder in data) {
        const section = document.createElement('div');
        section.className = 'folder-section';

        const header = document.createElement('div');
        header.className = 'folder-header';

        const title = document.createElement('h3');
        title.textContent = folder;

        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
        deleteBtn.onclick = () => {
          delete data[folder];
          saveData();
          render();
          showToast('Folder deleted!');
        };

        header.appendChild(title);
        header.appendChild(deleteBtn);
        section.appendChild(header);

        data[folder].forEach((file, index) => {
          const fileDiv = document.createElement('div');
          fileDiv.className = 'file-item';

          const link = document.createElement('a');
          link.href = file.url;
          link.target = '_blank';
          link.textContent = file.name;

          const delBtn = document.createElement('button');
          delBtn.innerHTML = '<i class="fas fa-trash"></i>';
          delBtn.onclick = () => {
            data[folder].splice(index, 1);
            if (data[folder].length === 0) delete data[folder];
            saveData();
            render();
            showToast('File deleted!');
          };

          fileDiv.appendChild(link);
          fileDiv.appendChild(delBtn);
          section.appendChild(fileDiv);
        });

        container.appendChild(section);

        const option = document.createElement('option');
        option.value = folder;
        option.textContent = folder;
        folderSelect.appendChild(option);
      }
    }

    document.getElementById('create-folder-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('folder-name').value.trim();
      if (name && !data[name]) {
        data[name] = [];
        saveData();
        render();
        showToast('Folder created!');
      } else {
        showToast('Folder already exists or invalid!');
      }
      this.reset();
    });

    document.getElementById('upload-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const folder = document.getElementById('folder-select').value;
      const fileInput = document.getElementById('file-input');
      const urlInput = document.getElementById('url-input');

      if (!folder) {
        showToast('Please select a folder!');
        return;
      }

      let name = '';
      let url = '';

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        name = file.name;
        url = URL.createObjectURL(file);
      } else if (urlInput.value.trim()) {
        url = urlInput.value.trim();
        name = url.split('/').pop();
      } else {
        showToast('Please select a file or enter a URL!');
        return;
      }

      data[folder].push({ name, url });
      saveData();
      render();
      showToast('File uploaded!');
      this.reset();
    });
  </script>
</body>
</html>
