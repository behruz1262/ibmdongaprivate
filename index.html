<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen p-6 space-y-8">

  <!-- Shared Google Drive Link -->
  <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg">
    <h2 class="text-2xl font-bold mb-3 text-teal-400">
      <i class="fab fa-google-drive mr-2"></i>Shared Google Drive Folder
    </h2>
    <a href="https://drive.google.com/drive/folders/1b1nvtb1UHH_jYu4qZXmcvhm3AHUjqvoM?usp=sharing"
       target="_blank" class="text-teal-300 hover:underline break-all text-lg">
      ðŸ“‚ Open Shared Drive
    </a>
  </section>

  <!-- Header -->
  <header class="text-center">
    <h1 class="text-4xl font-bold text-teal-400 mb-2">Student Portfolio</h1>
    <p class="text-gray-400">Manage Assignments and View Grades</p>
  </header>

  <!-- Upload Form -->
  <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg">
    <h2 class="text-2xl font-bold mb-3 text-teal-400">Upload Assignment</h2>
    <form id="uploadForm" class="space-y-4">
      <div>
        <label for="folderName" class="block mb-1 text-gray-300">Folder Name</label>
        <input type="text" id="folderName" class="w-full p-2 rounded bg-gray-800 text-white" placeholder="Enter folder name" required>
      </div>
      <div>
        <label for="fileUpload" class="block mb-1 text-gray-300">Upload File</label>
        <input type="file" id="fileUpload" class="w-full p-2 rounded bg-gray-800 text-white">
      </div>
      <div>
        <label for="fileURL" class="block mb-1 text-gray-300">Or Enter File URL</label>
        <input type="url" id="fileURL" class="w-full p-2 rounded bg-gray-800 text-white" placeholder="https://example.com/file.pdf">
      </div>
      <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded">
        Upload
      </button>
    </form>
  </section>

  <!-- Uploaded Files List -->
  <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg">
    <h2 class="text-2xl font-bold mb-3 text-teal-400">Uploaded Files</h2>
    <ul id="fileList" class="space-y-2"></ul>
  </section>

  <!-- Grade Section -->
  <section class="bg-gray-900 rounded-lg px-6 py-5 shadow-lg">
    <h2 class="text-2xl font-bold mb-3 text-teal-400">Current Grade</h2>
    <div id="currentGrade" class="text-2xl font-semibold text-green-400">A-</div>
  </section>

  <!-- JavaScript Logic -->
  <script>
    const uploadForm = document.getElementById('uploadForm');
    const fileList = document.getElementById('fileList');

    uploadForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const folderName = document.getElementById('folderName').value.trim();
      const fileInput = document.getElementById('fileUpload');
      const fileURL = document.getElementById('fileURL').value.trim();

      if (!folderName) {
        alert('Please enter a folder name.');
        return;
      }

      const li = document.createElement('li');
      li.className = 'bg-gray-800 p-3 rounded flex justify-between items-center';

      const fileName = fileInput.files[0]?.name;
      if (fileInput.files.length > 0) {
        li.innerHTML = `
          <span>${folderName}/${fileName}</span>
          <button class="text-red-400 hover:text-red-600 delete-btn"><i class="fas fa-trash-alt"></i></button>
        `;
      } else if (fileURL) {
        li.innerHTML = `
          <a href="${fileURL}" target="_blank" class="text-teal-300 hover:underline">
            ${folderName}/[Link]
          </a>
          <button class="text-red-400 hover:text-red-600 delete-btn"><i class="fas fa-trash-alt"></i></button>
        `;
      } else {
        alert('Please upload a file or provide a URL.');
        return;
      }

      fileList.appendChild(li);
      uploadForm.reset();
    });

    // Delete file item
    fileList.addEventListener('click', function (e) {
      if (e.target.closest('.delete-btn')) {
        const li = e.target.closest('li');
        li.remove();
      }
    });

    // Dummy grade load simulation (future: fetch from backend)
    document.getElementById('currentGrade').textContent = "Loading...";
    setTimeout(() => {
      document.getElementById('currentGrade').textContent = "A-"; // simulate fetching
    }, 1000);
  </script>

</body>
</html>
