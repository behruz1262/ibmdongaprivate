<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio & Assignment Manager</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Reset and Basics */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: #f5f7fa;
      color: #333;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #4a90e2;
    }
    main section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    section h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #4a90e2;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    form input[type="text"],
    form input[type="url"],
    form input[type="file"],
    form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    form button {
      width: 100%;
      padding: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #357ABD;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4a90e2;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      display: none;
      z-index: 999;
      font-size: 1rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
    }
    li {
      margin-bottom: 8px;
    }
    .folder-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .folder-name {
      font-weight: bold;
      font-size: 1.2rem;
      color: #333;
      cursor: pointer;
    }
    .delete-btn {
      background: none;
      border: none;
      color: #e53935;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .file-preview {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding-left: 10px;
    }
    .file-preview a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 500;
    }
    #grade-display {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Portfolio & Assignment Manager</h1>
</header>

<main>
  <!-- Manage Folders -->
  <section>
    <h2><i class="fas fa-folder"></i> Manage Folders</h2>
    <form id="folder-form">
      <label for="folder-name">Folder Name</label>
      <input type="text" id="folder-name" placeholder="Enter folder name" required />
      <button type="submit">Create Folder</button>
    </form>
    <div id="folder-list-container">
      <h3>Existing Folders</h3>
      <ul id="folder-list"></ul>
    </div>
  </section>

  <!-- Upload Assignment -->
  <section>
    <h2><i class="fas fa-file-upload"></i> Upload Assignment</h2>
    <form id="upload-form">
      <label for="folder-select">Select Folder</label>
      <select id="folder-select" required>
        <option value="">-- Select Folder --</option>
      </select>

      <label for="file-input">Choose File</label>
      <input type="file" id="file-input" />

      <label for="link-input">Or Enter URL</label>
      <input type="url" id="link-input" placeholder="https://example.com/file.pdf" />

      <button type="submit">Upload</button>
    </form>
  </section>

  <!-- Uploaded Files -->
  <section>
    <h2><i class="fas fa-folder-open"></i> Uploaded Files</h2>
    <div id="folders-container"></div>
  </section>

  <!-- Current Grade -->
  <section>
    <h2><i class="fas fa-graduation-cap"></i> Current Grade</h2>
    <p id="grade-display">Loading...</p>
  </section>
</main>

<div id="toast" class="toast"></div>

<!-- JavaScript -->
<script>
  const folderForm = document.getElementById("folder-form");
  const folderList = document.getElementById("folder-list");
  const folderSelect = document.getElementById("folder-select");
  const uploadForm = document.getElementById("upload-form");
  const fileInput = document.getElementById("file-input");
  const linkInput = document.getElementById("link-input");
  const foldersContainer = document.getElementById("folders-container");
  const toast = document.getElementById("toast");
  const gradeDisplay = document.getElementById("grade-display");

  let data = {};

  function showToast(message) {
    toast.textContent = message;
    toast.style.display = "block";
    setTimeout(() => {
      toast.style.display = "none";
    }, 3000);
  }

  function renderFolders() {
    folderList.innerHTML = "";
    folderSelect.innerHTML = '<option value="">-- Select Folder --</option>';
    foldersContainer.innerHTML = "";

    Object.keys(data).forEach(folder => {
      // Folder list
      const li = document.createElement("li");
      li.textContent = folder;
      folderList.appendChild(li);

      // Folder select dropdown
      const opt = document.createElement("option");
      opt.value = folder;
      opt.textContent = folder;
      folderSelect.appendChild(opt);

      // Uploaded Files Section
      const section = document.createElement("div");
      section.className = "folder-section";

      const header = document.createElement("div");
      header.className = "folder-header";

      const folderTitle = document.createElement("span");
      folderTitle.className = "folder-name";
      folderTitle.textContent = folder;

      const delBtn = document.createElement("button");
      delBtn.className = "delete-btn";
      delBtn.innerHTML = '<i class="fas fa-trash"></i>';
      delBtn.onclick = () => {
        if (confirm(`Delete folder '${folder}'?`)) {
          delete data[folder];
          showToast("Folder deleted!");
          renderFolders();
        }
      };

      header.appendChild(folderTitle);
      header.appendChild(delBtn);
      section.appendChild(header);

      const content = document.createElement("div");
      content.className = "folder-content";

      data[folder].forEach(file => {
        const fileDiv = document.createElement("div");
        fileDiv.className = "file-preview";

        const link = document.createElement("a");
        link.href = file.url;
        link.target = "_blank";
        link.textContent = file.name;

        const fileDel = document.createElement("button");
        fileDel.className = "delete-btn";
        fileDel.innerHTML = '<i class="fas fa-trash"></i>';
        fileDel.onclick = () => {
          const index = data[folder].indexOf(file);
          if (index > -1) {
            data[folder].splice(index, 1);
            showToast("File deleted!");
            renderFolders();
          }
        };

        fileDiv.appendChild(link);
        fileDiv.appendChild(fileDel);
        content.appendChild(fileDiv);
      });

      section.appendChild(content);
      foldersContainer.appendChild(section);
    });
  }

  folderForm.addEventListener("submit", e => {
    e.preventDefault();
    const folderName = document.getElementById("folder-name").value.trim();
    if (folderName && !data[folderName]) {
      data[folderName] = [];
      showToast("Folder created!");
      renderFolders();
      folderForm.reset();
    } else {
      showToast("Folder name is already taken or invalid.");
    }
  });

  uploadForm.addEventListener("submit", e => {
    e.preventDefault();
    const selectedFolder = folderSelect.value;
    if (!selectedFolder) {
      alert("Select a folder.");
      return;
    }
    const file = fileInput.files[0];
    const link = linkInput.value.trim();

    if (file) {
      const fileObj = {
        name: file.name,
        url: URL.createObjectURL(file)
      };
      data[selectedFolder].push(fileObj);
      showToast("File uploaded successfully!");
      renderFolders();
      uploadForm.reset();
    } else if (link) {
      const fileObj = {
        name: link.split("/").pop(),
        url: link
      };
      data[selectedFolder].push(fileObj);
      showToast("Link added successfully!");
      renderFolders();
      uploadForm.reset();
    } else {
      alert("Please upload a file or enter a link.");
    }
  });

  window.addEventListener("DOMContentLoaded", () => {
    renderFolders();
    gradeDisplay.textContent = "A+"; // Dummy grade for now
  });
</script>

</body>
</html>
