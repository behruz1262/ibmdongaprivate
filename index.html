<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#14b8a6', // teal-500
            secondary: '#0f172a', // slate-900
            card: '#1e293b', // slate-800
            border: '#334155', // slate-700
          }
        }
      }
    };
  </script>
</head>
<body class="bg-secondary text-white min-h-screen p-6 space-y-10 font-sans">

  <!-- Header -->
  <header class="text-center space-y-2">
    <h1 class="text-5xl font-extrabold text-primary">Student Portfolio</h1>
    <p class="text-gray-400 text-lg">Securely upload and preview your assignments</p>
  </header>

  <!-- Upload Section -->
  <section class="bg-card rounded-2xl shadow-lg p-6 max-w-3xl mx-auto space-y-6">
    <h2 class="text-2xl font-bold text-primary">Upload Assignment</h2>
    <form id="uploadForm" class="space-y-4">
      <div>
        <label for="folderName" class="block text-sm mb-1 text-gray-300">Folder Name</label>
        <input type="text" id="folderName" class="w-full px-4 py-2 rounded bg-secondary text-white border border-border focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter folder name" required />
      </div>
      <div>
        <label for="fileUpload" class="block text-sm mb-1 text-gray-300">Upload File</label>
        <input type="file" id="fileUpload" class="w-full px-4 py-2 rounded bg-secondary text-white border border-border focus:outline-none focus:ring-2 focus:ring-primary" required />
      </div>
      <button type="submit" class="w-full py-2 bg-primary hover:bg-teal-600 text-white font-bold rounded transition">
        Upload
      </button>
    </form>
  </section>

  <!-- Uploaded Files -->
  <section class="bg-card rounded-2xl shadow-lg p-6 max-w-3xl mx-auto space-y-4">
    <h2 class="text-2xl font-bold text-primary mb-2">Uploaded Files</h2>
    <ul id="fileList" class="space-y-2"></ul>
  </section>

  <!-- Script -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwUseKu14L_kmA9KPVngixxL30vKNL6aAWVp4mjkHzwUiPi_BwgULQqE2YEspmiIyQYSg/exec';

    document.getElementById('uploadForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const folderName = document.getElementById('folderName').value.trim();
      const fileInput = document.getElementById('fileUpload');
      const file = fileInput.files[0];
      const fileList = document.getElementById('fileList');

      if (!folderName || !file) {
        alert('Please provide a folder name and select a file.');
        return;
      }

      const formData = new FormData();
      formData.append('filename', `${folderName}-${file.name}`);
      formData.append('file', file);

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: formData
        });

        const fileId = await response.text();
        const previewLink = `https://drive.google.com/file/d/${fileId}/preview`;

        const li = document.createElement('li');
        li.className = 'bg-secondary p-4 rounded-lg flex justify-between items-center border border-border';
        li.innerHTML = `
          <a href="${previewLink}" target="_blank" class="text-teal-300 hover:underline truncate w-4/5">
            ${folderName}/${file.name}
          </a>
          <span class="text-green-400 font-medium">Uploaded</span>
        `;
        fileList.prepend(li);
        document.getElementById('uploadForm').reset();
      } catch (error) {
        alert('Upload failed. Please try again.');
        console.error('Upload error:', error);
      }
    });
  </script>
</body>
</html>
